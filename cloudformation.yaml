AWSTemplateFormatVersion: 2010-09-09

Description: >
  This Cloudformation Template creates a Docker machine on EC2 Instance and
  deploys Bookstore Web API from a Docker image on ECR.

Parameters:
  KeyPairName:
    Description: Enter the name of your Key Pair for SSH connections.
    Type: AWS::EC2::KeyPair::KeyName
    ConstraintDescription: Must be one of the existing EC2 KeyPair
  ECRRepoURL:
    Description: URL of the ECR repository containing the Docker image.
    Type: String

Resources:
  DockerMachineSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Enable HTTP and SSH for Bookstore Web API
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0

  DockerMachine:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: ami-09d95fab7fff3776c
      InstanceType: t2.micro
      KeyName: !Ref KeyPairName
      SecurityGroupIds:
        - !GetAtt DockerMachineSecurityGroup.GroupId
      Tags:
        - Key: Name
          Value: !Sub Docker Machine of ${AWS::StackName}
      UserData:
        Fn::Base64: |
          #! /bin/bash
          yum update -y
          amazon-linux-extras install docker -y
          systemctl start docker
          systemctl enable docker
          usermod -a -G docker ec2-user
          curl -L "https://github.com/docker/compose/releases/download/1.26.2/docker-compose-$(uname -s)-$(uname -m)" \
          -o /usr/local/bin/docker-compose
          chmod +x /usr/local/bin/docker-compose
          mkdir -p /home/ec2-user/bookstore-api
          echo "version: '3'" > /home/ec2-user/bookstore-api/docker-compose.yml
          echo "services:" >> /home/ec2-user/bookstore-api/docker-compose.yml
          echo "  web:" >> /home/ec2-user/bookstore-api/docker-compose.yml
          echo "    image: !Ref ECRRepoURL:latest" >> /home/ec2-user/bookstore-api/docker-compose.yml
          echo "    ports:" >> /home/ec2-user/bookstore-api/docker-compose.yml
          echo "      - '80:80'" >> /home/ec2-user/bookstore-api/docker-compose.yml
          cd /home/ec2-user/bookstore-api
          docker-compose pull
          docker-compose up -d

Outputs:
  WebsiteURL:
    Description: Bookstore Web API URL
    Value: !Sub
      - http://${PublicAddress}
      - PublicAddress: !GetAtt DockerMachine.PublicDnsName
